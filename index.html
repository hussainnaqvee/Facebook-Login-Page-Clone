<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devices-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/facebook.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Facebook-Login or Signup</title>
</head>

<body>
    <div class="container">
        <div class="text-wrapper">
            <img src="images/logo.svg" alt="Facebook Logo">
            <h1>Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="login-container">
        <div class="login-wrapper">
            <input type="text" class="input" placeholder="Email address or phone number">
            <input type="password" class="input" placeholder="Password">
            <button class="login-btn">Log In</button>
            <a href="#">Forgotton password?</a>
            <hr>
            <button class="create-btn">Create New Account</button>
        </div>
        <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
